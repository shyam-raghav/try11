<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - Edit Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .edit-button {
            padding: 5px 10px;
            background-color: #1B5E20;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #1B5E20;
        }

        .button {
        background-color: #1B5E20; /* Green background */
        color: white; /* White text */
        padding: 10px 20px; /* Padding */
        text-align: center; /* Center text */
        text-decoration: none; /* No underline */
        display: inline-block; /* Display as inline-block */
        font-size: 16px; /* Font size */
        margin: 4px 2px; /* Margin */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        width: 100px;
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s; /* Smooth background color transition */
    }

    .button:hover {
        background-color: #1B5E20; /* Darker green on hover */
    }
    </style>
</head>
<body>
    <a href="{{ url_for('parental_monitoring') }}" class="button">Back</a>
    <div class="container">
        <h2>All Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Title</th>
                    <th>Content Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course.course_id }}</td>
                        <td>{{ course.title }}</td>
                        <td>{{ course.content_type }}</td>
                        <td>{{ course.status }}</td>
                        <td>
                            <a href="{{ url_for('edit_course', course_id=course.course_id) }}">
                                <button class="edit-button">Edit</button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
