<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Contact Us</title>
    <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9; /* Keep background color */
    margin: 0;
    padding: 0;
}

.container {
    width: 60%;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slightly reduce shadow opacity */
    border-radius: 8px;
}

h2 {
    text-align: center;
    color: #333333; /* Darker text for heading */
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #333333; /* Darker text color */
}

input[type="text"], input[type="email"], textarea, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    color: #333; /* Ensure input text has good contrast */
}

.button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #1B5E20; /* Ensure background has enough contrast */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
}

.button:hover {
    background-color: #1B5E20; /* Keep the hover state the same */
}

.rating {
    display: flex;
    justify-content: space-between;
    max-width: 200px;
    margin-top: 10px;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 30px; /* Increase font size of stars */
    color: #666666; /* Darker unselected color for better contrast */
    cursor: pointer;
}

.rating input:checked ~ label {
    color: #FFD700; /* Gold for selected star */
}

/* Focus state for better accessibility */
.rating input[type="radio"]:focus + label {
    outline: 2px solid #FFD700; /* High contrast outline when focused */
}

/* Label color for hover effect */
.rating input[type="radio"]:hover + label {
    color: #FFB700; /* Slightly darker yellow when hovering */
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback</h2>
        <form method="POST" action="">
            <!-- User's Name -->
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>

            <!-- User's Email -->
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <!-- Feedback Description -->
            <label for="feedback_description">Feedback / Message:</label>
            <textarea name="feedback_description" id="feedback_description" placeholder="Enter your feedback or message here..." rows="5" required></textarea>

            <!-- Rating -->
            <label for="rating">Rating:</label>
            <div class="rating">
                <input type="radio" name="rating" value="5" id="star5"><label for="star5">&#9733;</label>
                <input type="radio" name="rating" value="4" id="star4"><label for="star4">&#9733;</label>
                <input type="radio" name="rating" value="3" id="star3"><label for="star3">&#9733;</label>
                <input type="radio" name="rating" value="2" id="star2"><label for="star2">&#9733;</label>
                <input type="radio" name="rating" value="1" id="star1"><label for="star1">&#9733;</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="button">Submit Feedback</button>
        </form>

        <br>
        <h2>For any future queries, contact us at:</h2>
        <b>Email: habitquestforkids@gmail.com</b>
        
    </div>
</body>
</html>
