<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Customization</title>
<style>
    .profile-customization {
      background-color: #eae9d8;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      align-items: start;
      padding: 50px 69px 381px;
    }
    
    @media (max-width: 991px) {
      .profile-customization {
        padding: 0 20px 100px;
      }
    }
    
    .logo-container {
      display: flex;
      gap: 8px;
      color: #000;
      white-space: nowrap;
      font: 400 18px Inter, sans-serif;
    }
    
    @media (max-width: 991px) {
      .logo-container {
        white-space: initial;
      }
    }
    
    .logo-image {
      aspect-ratio: 1.05;
      object-fit: contain;
      object-position: center;
      width: 60px;
    }
    
    .logo-text {
      margin: auto 0;
    }
    
    .settings-card {
      border-radius: 12px;
      background-color: #f0e3e3;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      margin-top: 49px;
      width: 100%;
      max-width: 1264px;
      flex-direction: column;
      justify-content: start;
      padding: 60px 40px 56px;
    }
    
    @media (max-width: 991px) {
      .settings-card {
        max-width: 100%;
        margin-top: 40px;
        padding: 0 20px;
      }
    }
    
    .settings-title {
      width: 100%;
      padding-bottom: 1px;
      color: #000;
      font: 700 24px Poppins, sans-serif;
    }
    
    @media (max-width: 991px) {
      .settings-title {
        max-width: 100%;
      }
    }
    
    .settings-form {
      display: flex;
      margin-top: 30px;
      width: 100%;
      flex-direction: column;
      color: #333;
      justify-content: start;
      font: 400 14px Inter, sans-serif;
    }
    
    @media (max-width: 991px) {
      .settings-form {
        max-width: 100%;
      }
    }
    
    .form-group {
      display: flex;
      width: 100%;
      padding-bottom: 8px;
      flex-direction: column;
      font-size: 12px;
      white-space: nowrap;
      justify-content: start;
    }
    
    @media (max-width: 991px) {
      .form-group {
        max-width: 100%;
        white-space: initial;
      }
    }
    
    .form-label {
      width: 100%;
      padding-bottom: 1px;
    }
    
    @media (max-width: 991px) {
      .form-label {
        max-width: 100%;
        white-space: initial;
      }
    }
    
    .input-wrapper {
      display: flex;
      width: 100%;
      padding-bottom: 20px;
      flex-direction: column;
      color: #757575;
      justify-content: start;
    }
    
    @media (max-width: 991px) {
      .input-wrapper {
        max-width: 100%;
      }
    }
    
    .form-input {
      border-radius: 8px;
      background-color: #f0e3e3;
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      padding: 13px;
      border: 1px solid #ddd;
    }
    
    @media (max-width: 991px) {
      .form-input {
        max-width: 100%;
      }
    }
    
    .input-placeholder {
      width: 100%;
      overflow: hidden;
    }
    
    @media (max-width: 991px) {
      .input-placeholder {
        max-width: 100%;
      }
    }
    
    .submit-button {
      border-radius: 8px;
      background-color: #1B5E20;
      font-size: 16px;
      color: #f0e3e3;
      text-align: center;
      padding: 12px;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    
    @media (max-width: 991px) {
      .submit-button {
        max-width: 100%;
        padding: 12px 20px;
      }
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    
    .button {
        background-color: #1B5E20; /* Green background */
        color: white; /* White text */
        padding: 10px 20px; /* Padding */
        text-align: center; /* Center text */
        text-decoration: none; /* No underline */
        display: inline-block; /* Display as inline-block */
        font-size: 16px; /* Font size */
        margin: 4px 2px; /* Margin */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        width: 100px;
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s; /* Smooth background color transition */
    }

    .button:hover {
        background-color: #1B5E20; /* Darker green on hover */
    }

     /* High-contrast mode */
     .high-contrast {
            filter: invert(1) hue-rotate(180deg);
            background-color: black;
        }

    /* Button styles */
    button, select {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #1B5E20; /* Bootstrap primary color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px 0;
        }
    
        button:hover, button:focus {
            background-color: #1B5E20; /* Darker shade on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }
    
        button:active {
            transform: translateY(0); /* Return to original position */
        }
    </style>
</head>
    <body>
    <!-- Accessibility buttons -->
    <div class="accessibility-controls">
      <button onclick="toggleTextToSpeech()">Text-to-Speech</button>
      <button onclick="toggleContrast()">High Contrast</button>
      <div id="google_translate_element"></div>
  </div>

  <!-- External scripts -->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  
  <script>
      // Function to initialize Google Translate
      function googleTranslateElementInit() {
          new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
      }

      // Text-to-speech functionality
      let speechEnabled = false;

      function toggleTextToSpeech() {
          speechEnabled = !speechEnabled;
          if (speechEnabled) {
              alert('Text-to-Speech enabled. Click text to hear it.');
          } else {
              alert('Text-to-Speech disabled.');
              window.speechSynthesis.cancel();
          }
      }

      function readText(element) {
          if (speechEnabled) {
              const utterance = new SpeechSynthesisUtterance(element.innerText);
              window.speechSynthesis.speak(utterance);
          }
      }

      // High-contrast mode toggle
      function toggleContrast() {
          document.body.classList.toggle('high-contrast');
      }

      // Add event listeners for text-to-speech on all pages
      document.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('.text-to-speak').forEach(element => {
              element.addEventListener('click', () => readText(element));
          });
      });
  </script>
    <section class="profile-customization">
      <header class="logo-container">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb1830b5454e0074642c040444e16c8b4efe38cc3a5289983eba32e185b3736b?placeholderIfAbsent=true&apiKey=aa3f52c3f2244f6ca05b5f4f61461c10" class="logo-image" alt="HabitQuest logo" />
        <h1 class="logo-text">HabitQuest</h1>
      </header>
      <br>
      <a href="{{ url_for('index') }}" class="button">Back to home</a>

      <main class="settings-card">
        <h2 class="settings-title">Profile Update</h2>
        <form class="settings-form" method="POST" action="">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="input-wrapper">
                <input id="username" name="name" type="text" class="form-input" placeholder="Update username" aria-label="Update username" value="{{ user.name }}">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
            </div>
            <div class="input-wrapper">
                <input id="email" name="email" type="email" class="form-input" placeholder="Update email" aria-label="Update email" value="{{ user.email }}">
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
          </div>
          <div class="input-wrapper">
              <input id="phone" name="phone" type="text" class="form-input" placeholder="Update Phone" aria-label="Update Phone" value="{{ user.phone }}">
          </div>

          <div class="form-group">
            <label for="dob" class="form-label">Date of Birth</label>
        </div>
        <div class="input-wrapper">
            <input id="dob" name="dob" type="date" class="form-input" placeholder="Update dob" aria-label="Update dob" value="{{ user.date_of_birth }}">
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Gender</label>
      </div>
      <div class="input-wrapper">
          <select id="gender" name="gender" class="input-field">
              <option value="" disabled selected>Select Gender</option>
              <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
              <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
              <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
          </select>
      </div>
      

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="input-wrapper">
                <input id="password" name="password" type="password" class="form-input" placeholder="Update password" aria-label="Update password">
            </div>

            <button type="submit" class="submit-button">Save Changes</button>
        </form>

        
    </main>
    </section>
  </body></html>
